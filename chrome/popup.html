<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="./reset.css" />
        <link type="text/css" rel="stylesheet" href="./popup.css" />
        <script src="jquery.min.js"></script>
        <script src="config.js"></script>
        <script src="adder.js"></script>
        <script src="popup.js"></script>
        <script src="common.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/title_logo.png">
            </div>
        </header>

        <div id="wrapper">
            <div id="content">
                <button type="button" class="notice view" style="display:none">You have <span class="count">0</span> new notification<span class="s">s</span><span class="view">View</span></button>

                <section id="wrap_add">
                    <div id="wrap_note">
                        <textarea id='note-area'></textarea>
                    </br>
                        <button id='note-save' class="jbutton save gray right">Save</button>
                    </div>
                    <div id="selected"><img id="selected_image" /></div>

                    <div id="navigator">
                        <div id="left_nav" class="image_nav">
                            <div><button><span>&lt;</span></button></div>
                        </div>
                        <div id="image_list">
                            <ul></ul>
                        </div>
                        <div id="right_nav" class="image_nav">
                            <button><span>&gt;</span></button>
                        </div>
                    </div>
                    <div id="description">
                        <div id="desc_top">
                            <input id="image_title"  name="image[title]" type="text" placeholder="Title for this image" />
                            <input id="image_description" name="image[description]"type="text" placeholder="Description for this image"/>
                        </div>
                    </div>
                </section>

                <section id="wrap_fail">
                    <div class="floating"><img src="./img/fail.png"/></div>
                    <div class="main_desc">
                        <div><b>No good images in this page.</b></div>
                    </div>
                </section>

                <section id="wrap_disable">
                    <div class="floating"><img src="./img/fail.png"/></div>
                    <div class="main_desc">
                        <div><b>Jienote does not work for this page.</b></div>
                    </div>
                </section>

                <section id="wrap_success">
                    <div class="floating"><img src="./img/success.png"/></div>
                    <div class="main_desc">
                        <div><b>Image has been saved to your Jienote account!</b></div>
                        <button id="gosee" type="button" class="jbutton gosee ubuntu big">Check it</button>
                    </div>
                </section>

                <section id="wrap_waiting">
                    <div class="main_desc">
                        <div>Please wait for the page to finish loading</div>
                    </div>
                </section>
                <footer>
                    <button id="close" type="button" class="jbutton close gray left">Close</button>
                    <button id='note_btn' type="button" class="jbutton blue middle">Note</button>
                    <button id="fancyit" type="button" class="jbutton fancy ubuntu right">Save it</button>
                </footer>
            </div>
            <div id="notiList" style="visibility:hidden">
                <button type="button" class="notice back noimgs">Add something on this website to Fancy</button>
                <hr />
                <div class="list">
                    <ul></ul>
                    <div id="showmore">
                        <a href="http://www.fancy.com/notifications">Show more...</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
